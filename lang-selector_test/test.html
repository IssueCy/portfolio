<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>

    <div class="language-switcher">
        <button id="selected-language">
            <img src="en.avif" alt="English"> English
        </button>
        <ul id="language-dropdown" class="hidden">
            <li data-lang="en"><img src="en.avif" alt="English"> English</li>
            <li data-lang="de"><img src="de.avif" alt="Deutsch"> Deutsch</li>
            <li data-lang="ru"><img src="ru.png" alt="Русский"> Русский</li>
        </ul>
    </div>


    <script src="test.js"></script>
</body>
</html>
